components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    LoginRes:
      type: object
      properties:
        state:
          type: [string, "null"]
          enum: ["verified"]
        status:
          type: string
          enum: ["ok", "failed"]
        token:
          description: "A bearer token to authorize user-requests. No need to reverse engineer this one."
          type: [string, "null"]
        error:
          type: [string, "null"]
          default: "invalid_credentials"
    LoginReq:
      type: object
      properties:
        client_id:
          type: string
          default: "mobileapp-2021-android"
        email:
          type: string
        password:
          type: string
    Hloc:
      type: array
      items:
        type: string
      example: ["at", "de", "eu", "pl", "uk"]
    Lang:
      type: string
      enum: ["de", "en", "pl"]
    Loc:
      type: string
      enum: ["at", "de", "eu", "pl", "uk"]
    BestAvl:
      type: [integer, "null"]
      enum: [0, 1, 2]
      description: "Unknown parameter."
    DealsType0:
      type: [object, "null"]
      properties:
        alltime:
          type: [integer, "null"]
        change:
          type: [integer, "null"]
          default: -10
        oldprice:
          type: [string, "null"]
        top_deal:
          type: [integer, "null"]
    DealsType1:
      type: [array, "null"]
      items:
        type: object
        properties:
          alltime_best:
            type: [integer, object, "null"]
            description: Can also be an object when null.
            enum: [0, 1]
          change_percent:
            type: [integer, object, "null"]
            description: Can also be an object when null.
